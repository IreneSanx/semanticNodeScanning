<div id="menu">
    <app-menu (enter)="onEnter()"></app-menu>
</div>
<div id="app" *ngIf="enterApp">
    <!-- <mat-spinner></mat-spinner> -->
    <app-start-screen (ready)="onReady()"></app-start-screen>
    <div id="graph" *ngIf="initGraph">
        <graph></graph>
    </div>
    <div id="main-empty" *ngIf="!initGraph">
        <!-- <mat-spinner></mat-spinner> -->
    </div>
</div>
<div id="main" *ngIf="!enterApp">
    <!-- <mat-spinner></mat-spinner> -->
    <app-mainpage></app-mainpage>
</div>
