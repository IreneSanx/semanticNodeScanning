<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-label>{{relation}}</mat-label>
  <mat-form-field appearance="fill">
    <!-- <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.objectUriSelected"> -->
    <mat-select>
        <mat-option *ngFor="let property of properties" [value]="property" (click)='onOptionSelected(property)'>
          {{property}}
        </mat-option>
      </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.objectUriSelected" cdkFocusInitial>Ok</button>
</div>
